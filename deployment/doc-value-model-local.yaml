apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-model
  labels:
    app: ml-model
spec:
  selector:
    matchLabels:
      app: ml-model
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ml-model
    spec:
      containers:
        - name: fastapi-ml-model
          image: rhun/ml-model:0.1.0
          imagePullPolicy: Always
          env:
            - name: ENABLE_METRICS
              value: "true"
            - name: METRICS_NAMESPACE
              value: "fastapi"
            - name: METRICS_SUBSYSTEM
              value: ""
          ports:
            - name: app
              containerPort: 80
          resources:
            requests:
              memory: 1Gi
              cpu: "0.75"
            limits:
              memory: 2Gi
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /api/v1/status/health
              port: 80

---
apiVersion: v1
kind: Service
metadata:
  name: ml-model-service
  labels:
    app: ml-model
spec:
  selector:
    app: ml-model
  ports:
    - name: app
      port: 80
  type: ClusterIP

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ml-model-servicemonitor
  # must by the same namespace that Prometheus is running in
  namespace: monitoring
  labels:
    app: ml-model
    release: prometheus-stack
spec:
  selector:
    matchLabels:
      app: ml-model
  endpoints:
    - path: metrics
      port: app
      interval: 15s
  namespaceSelector:
    any: true